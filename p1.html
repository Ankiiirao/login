<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Register</h2>
            <div class="logo">
              <a><img src="/images/g.png"></a>
              <a><img src="/images/fb.png"></a>
              <a><img src="/images/git.png"></a>
              <a><img src="/images/ln.png"></a>
            </div>
            <div class="form-wrapper">
                <div class="form">
                    <input class="input" type="text" placeholder="Username" id="username">
                    <input class="input" type="text" placeholder="Email" id="email">
                    <input class="input" type="Password" placeholder="Password" id="Password">
                    <input class="input" type="Password" placeholder="Confirm Password" id="Password">
                </div>
                <div class="btn">
                    <button>Register</button>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
